<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/register.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <header id="header">

    </header>
    <form id="registrationForm">
        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" id="email" name="email" autocomplete="email" required>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" id="username" name="username" required>
            <label for="firstname"><b>firstname</b></label>
            <input type="text" placeholder="Enter firstname" id="firstname" name="fisrtname" required>
            <label for="lastname"><b>lastname</b></label>
            <input type="text" placeholder="Enter lastname" id="lastname" name="lastname" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter password" id="password" name="password" required>
            <button class="dark-btn" type="button" id="btnRegister">Sign up</button>
            <a href="login.html"><button style="float: right;" class="dark-btn" type="button">login</button></a>
        </div>
    </form>
    <script src="src/navbar.ts" type="module"></script>
    <script src="/src/view/registreren.ts" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
