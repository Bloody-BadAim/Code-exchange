<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Exchange</title>
</head>
<body>
    <header>
        <a href="login.html">log in</a>

    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="registerBox">
                    <div class="registerSection">
                        <h2>Email</h2>
                        <div class="inputs">
                            <input type="email" id="email" name="email" required>
                        </div>
                        <h2>Username</h2>
                        <div class="inputs">
                            <input type="text" id="username" name="username" required>
                        </div>
                        <h2>Firstname</h2>
                        <div class="inputs">
                            <input type="text" id="firstname" name="fisrtname" required>
                        </div>
                        <h2>Lastname</h2>
                        <div class="inputs">
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <h2>Password</h2>
                        <div class="inputs">
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="button">
                            <button type="button" id="btnRegister">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/registreren.ts" type="module"></script>

</body>
</html>
