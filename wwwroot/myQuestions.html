<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/myQuestions.css" />
    <title>Your Questions</title>
</head>
<body>
    <header id="header">
        <!-- Navigation bar will be loaded here -->
    </header>

    <div class="container">
        <h1>My Posted Questions</h1>
        <div style="overflow-x: auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Question</th>
                        <th>Date Posted</th>
                    </tr>
                </thead>
                <tbody id="questionsDisplay">
                    <!-- Questions will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/src/view/mainView.ts" type="module"></script>
    <script src="/src/view/navbar.ts" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
