<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Gebruik bootstrap -->
        <title>Aanmelden bij SE Code Exchange</title>
        <link rel="stylesheet" href="/assets/css/inloggen.css" />
    </head>
    <body>

        <header>
            <nav>
                <a href="registreren.html">registreren</a>
            </nav>
        </header>

        <!-- #70F4FD -->
        <!-- #4BFF9E -->

        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="registerBox">
                        <div class="registerSection">
                            <h2>Email</h2>
                            <div class="inputs">  
                                <input type="email" id="emailLogin" name="emailLogin" required>
                            </div>
                            <h2>Password</h2>
                            <div class="inputs">
                                <input type="password" id="passwordLogin" name="passwordLogin" required>
                            </div>
                            <div class="button">
                                <button type="button" id="btnLogin">Log in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Laad Typescript bestand in om deze pagina aan te sturen -->

        <script src="/src/registreren.ts" type="module"></script>

        <script src="/src/login.ts" type="module"></script>
      

    </body>
</html>
