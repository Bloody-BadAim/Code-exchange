<body>
        <form id="myFormLogin">
            <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="emailLogin" autocomplete="email">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="passwordLogin"
                autocomplete="current-password">
            <div class="button">
                <button class="dark-btn" type="button" id="btnLogin">Login</button>
                <a href="registreren.html"> <button style="float: right;" class="dark-btn" type="button">Sign up</button></a>
            </div>
        </div>
        </form>
