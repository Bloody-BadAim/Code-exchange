<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>main</title>
</head>

<body>
    <main>
        <div class="container">



            <h1>Welkom, je bent ingelogd <span class="name">username</span>.</h1>
       
            <button class="dark-btn" id="askQuestionButton">Ask Question</button>

         
            <div id="askQuestionModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <textarea id="questionInput" placeholder="Enter your question here..."></textarea>
                    <button id="submitQuestion">Submit Question</button>
                </div>
            </div>

        
            <div class="questions-list">
                <h2>Questions</h2>
                <div id="questionsDisplay"></div>
            </div>

           
            <div id="questionDetailView" class="modal">
                <div class="modal-content">
                    <span class="closeDetail">&times;</span>
                    <div id="questionContent"></div>
                    <div id="answersList"></div>
                </div>
            </div>




        </div>
    </main>

    <div id="nav-bar">
        <input type="checkbox" id="nav-toggle">
        <div id="nav-header">
            <h1 id="nav-title">
                Code exchange
            </h1>
            <label for="nav-toggle">
                <span id="nav-toggle-burger"></span>
            </label>
            <hr>
        </div>
        <div id="nav-content">
            <div class="nav-button"><span>Profile</span></div>
            <div class="nav-button"><span>My questions</span></div>
            <div class="nav-button"><span>My answers</span></div>
            <div><button class="dark-btn-cancel nav-button" id="logout"><span>Log out</span></button></div>
        </div>
        <input type="checkbox" id="nav-footer-toggle">
        <div id="nav-footer">
            <div id="nav-footer-heading">
                <div id="nav-footer-avatar">
                    <img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547">
                </div>
                <div id="nav-footer-titlebox">
                    <a id="nav-footer-title">Matin</a>
                    <span id="nav-footer-subtitle">Online</span>
                </div>
                <label for="nav-footer-toggle">
                    <i class="fas fa-caret-up"></i>
                </label>
            </div>
        </div>
    </div>




    <script src="/src/main.ts" type="module"></script>
</body>

</html>
