<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/vote.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/questionDetail.css" />
    

    <title>QuestionDetail</title>
</head>
<body>
    <header id="header">
    </header>
    <div class="container">
        <div id="questionTitle" class="question-title">
            <!-- Question will be loaded here -->
        </div>
        <!-- Add this div to contain the code snippet -->
        <div id="codeSnippetContainer" class="code-snippet-container" style="display: none;"></div>
        <h1>Post your answer</h1>
        <textarea id="newAnswer" placeholder="Your answer..."></textarea>
        <textarea id="codeSnippetAnswer" placeholder="Add your code snippet here (optional)..."></textarea>
        <button class="dark-btn" id="submitAnswer">Submit Answer</button>
        <div id="answersList" class="answers-list ">
            <!-- Styled answers will be loaded here -->
        </div>
        <div id="vote" class="vote">
        </div>
     
        
    </div>

    <script src="src/view/navbar.ts" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="/src/controller/questionDetail.ts" type="module"></script>
    
</body>
</html>
