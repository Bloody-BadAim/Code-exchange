<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="profile">
                    <div class="profileBox">
                        <div class="user-img">
                            <img src="/assets/img" id="photo"/>
                            <input type="file" id="file"/>
                            <label for="file" id="uploadbtn"><i class='bx bx-camera'></i></label>
                        </div>
                        <div class="inputField">
                            <div>
                                <h2>firstname</h2>
                                <input id="inputFirstname" type="text">
                            </div>
                            <div>
                                <h2>lastname</h2>
                                <input id="inputLastname" type="text">
                            </div>
                        </div>
                        <div class="inputField">
                            <h2>username</h2>
                            <input id="inputUsername" type="text">
                        </div>
                        <div class="inputField">
                            <h2>email</h2>
                            <input id="inputEmail" type="text">
                        </div>
                        <div class="btn">
                            <button type="submit" id="btnUpdateProfile">Update</button>
                            <button type="submit" id="deleteBtn">Delete Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="src/profile.ts" type="module"></script>
</body>
</html>
