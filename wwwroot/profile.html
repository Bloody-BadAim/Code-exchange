<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/profile.css">

    <title>Document</title>
</head>

<body>
    <main>
        <header id="header">
        </header>
        <div class="container">
            <div class="wrapper">
                <div class="user-img">
                    <img src="/assets/img" id="photo" />
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="file" />
                    <label for="file" id="uploadbtn"><i class='bx bx-camera'></i></label>
                    <div class="ratingsWrapper">
                        <div id="ratingsProfile" class="ratings">
                            <span id="5">&#9733;</span>
                            <span id="4">&#9733;</span>
                            <span id="3">&#9733;</span>
                            <span id="2">&#9733;</span>
                            <span id="1">&#9733;</span>
                        </div>
                    </div>
                </div>

                <div class="inputBackground">
                    <div class="averageRatingField">
                        <h3 id="averageRating"></h3>
                    </div>
                    <div class="inputFullnameField">
                        <div>
                            <h3 id="inputFirstname"></h3><br>
                            
                        </div>
                        
                        <div>
                            <h3 id="inputLastname"></h3><br>
                        </div>
                    </div>
                    <div class="inputUsernameField">
                        <h3 id="inputUsername"></h3><br>
                    </div>
                    <div class="inputEmailField">
                        <h3 id="inputEmail"></h3><br>
                    </div>

                </div>
                
                    <button style="float: right;" type="submit" class="dark-btn" id="btnEdit">Edit</button>
                    <button type="submit" class="dark-btn" id="deleteBtn">Delete Profile</button>
        </div>
            

                <div id="popup">
                    <label for="closeBtn"><i class='bx bx-x'></i></label>
                    <button id="closeBtn" name=closeBtn type="submit"></button>
                    <div class="inputField">
                        <div>
                            <h2>firstname</h2>
                            <input id="editFirstname" type="text" required>
                        </div>
                        <div>
                            <h2>lastname</h2>
                            <input id="editLastname" type="text" required>
                        </div>
                    </div>
                    <div class="inputField">
                        <h2>username</h2>
                        <input id="editUsername" type="text" required>
                    </div>
                    <div class="inputField">
                            <h2>email</h2>
                            <input id="editEmail" type="email" required>
                    </div>
                    <div class="inputField">
                        <button id="btnUpdateProfile" type="submit">Update</button>
                    </div>
                </div>    
            </div>
    </main>
    <script src="src/view/navbar.ts" type="module"></script>
    <script src="src/view/profile.ts" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
